<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Clinic Solutions</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/x-icon"
      href="/assets/Clinic-solution-logo2.jpeg"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <h1>Clinic Solutions</h1>
    </header>
    <div class="container-md" id="servicios">
      <div id="carouselExampleFade" class="carousel slide carousel-fade">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="/assets/ginecologia2.jpg"
              class="d-block w-100"
              alt="imagen ginecologia"
            />
          </div>
          <div class="carousel-item">
            <img
              src="/assets/oncologia.jpg"
              class="d-block w-100"
              alt="imagen oncologia"
            />
          </div>
          <div class="carousel-item">
            <img
              src="/assets/radiografia2.jpg"
              class="d-block w-100"
              alt="imagen radiografia"
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleFade"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleFade"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-3">
          <img src="/assets/Clinic-solution-logo1.jpeg" class="img-fluid" />
        </div>
        <div class="col-md-9">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Suscipit
          dolore nisi quas reiciendis pariatur, magni odio consectetur!
          Nesciunt, quidem quasi perferendis cumque illo, laudantium animi
          excepturi, unde labore expedita quis.
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
